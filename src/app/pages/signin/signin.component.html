<div class="container mx-auto px-4 py-8">
  <h2 class="text-3xl font-bold text-center mb-8">Sign In</h2>
  <div class="max-w-md mx-auto bg-card rounded-lg shadow-md overflow-hidden">
    <div class="p-6">
      <form (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium mb-1">Email</label>
          <input type="email" id="email" name="email" [(ngModel)]="email" required
                 class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
        </div>
        <div class="mb-6">
          <label for="password" class="block text-sm font-medium mb-1">Password</label>
          <input type="password" id="password" name="password" [(ngModel)]="password" required
                 class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
        </div>
        <app-button type="submit" class="w-full">Sign In</app-button>
      </form>
      <p class="mt-4 text-center text-sm">
        Don't have an account? <a routerLink="/signup" class="text-primary hover:underline">Sign Up</a>
      </p>
    </div>
  </div>
</div>
